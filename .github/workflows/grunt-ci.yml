name: Grunt Lint & Build

on:
  push:
    branches: [ "master" ]

jobs:
  lint_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Grunt Lint & Build
        run: |
          npx grunt
