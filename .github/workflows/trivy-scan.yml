name: Scan Docker Image with Trivy

on:
  push:
    branches: [ "master" ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to DockerHub (inline)
        uses: docker/login-action@v3
        with:
          username: btthanhk4
          password: Thanhdeptrai2912

      - name: 🔨 Build Docker image
        run: |
          docker build -t dvna-test-image .

      - name: 🛠️ Install Trivy via apt (không bị lỗi 404)
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg lsb-release curl
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | \
            gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | \
            sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: 🔍 Scan Docker image with Trivy and show CVEs
        run: |
          echo "🔍 Scanning image..."
          trivy image --severity CRITICAL --no-progress dvna-test-image > trivy-output.txt

          echo "========== 🔎 Trivy Scan Result =========="
          cat trivy-output.txt

          echo "========== 🚨 Checking for CRITICAL issues =========="
          if grep -q "CRITICAL:" trivy-output.txt; then
            echo "❌ Found CRITICAL vulnerabilities. Below are the details:"
            grep -A 10 "CRITICAL:" trivy-output.txt || true
            exit 1
          else
            echo "✅ No CRITICAL vulnerabilities found."
          fi
