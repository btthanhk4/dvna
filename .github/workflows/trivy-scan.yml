name: Trivy Scan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker image
        run: docker pull appsecco/dvna:latest

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: appsecco/dvna:latest
          format: table
          severity: HIGH,CRITICAL
