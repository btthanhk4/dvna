name: Scan Docker Image with Trivy

on:
  push:
    branches: [ "master" ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to DockerHub (inline)
        uses: docker/login-action@v3
        with:
          username: btthanhk4
          password: Thanhdeptrai2912

      - name: 🔨 Build Docker image
        run: |
          docker build -t dvna-test-image .

      - name: 🛠️ Install Trivy
        run: |
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

      - name: 🔍 Scan Docker image with Trivy and show CVEs
        run: |
          echo "🔍 Scanning image..."
          trivy image --severity CRITICAL --no-progress dvna-test-image > trivy-output.txt

          echo "========== 🔎 Trivy Scan Result =========="
          cat trivy-output.txt

          echo "========== 🚨 Checking for CRITICAL issues =========="
          if grep -q "CRITICAL:" trivy-output.txt; then
            echo "❌ Found CRITICAL vulnerabilities. Below are the details:"
            grep -A 10 "CRITICAL:" trivy-output.txt || true
            exit 1
          else
            echo "✅ No CRITICAL vulnerabilities found."
          fi
